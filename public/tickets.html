<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tickets - Glide Connex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> <!--for the download button functionallity-->



</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  
  <h1 class="text-3xl font-bold mb-8 text-blue-700">🎟️ My Tickets</h1>

  <!-- Tickets container -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl">

    <!-- Ticket 1 (Going) -->
    <div id="ticketGoing" class="p-6 bg-white border border-dashed border-blue-500 rounded-2xl shadow-2xl hidden">
      <!-- Fill dynamically with JavaScript -->
    </div>

    <!-- Ticket 2 (Coming back) -->
    <div id="ticketReturn" class="p-6 bg-white border border-dashed border-green-500 rounded-2xl shadow-2xl hidden">
      <!-- Fill dynamically with JavaScript -->
    </div>  
  </div>
  <div class="w-full mt-6 flex justify-center">
    <button onclick="downloadTicket()" class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">
      Download Ticket as PDF
    </button>
  </div>
  
  <script src="tickets.js"></script>
</body>
</html>
